<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace, monospace;
      margin: 0;
      padding: 10px;
    }

    #terminal {
      white-space: pre-wrap;
      overflow-y: auto;
      height: 80vh;
      /* adjust as needed */
      background-color: black;
      color: white;
      padding: 10px;
      border: 1px solid #444;
      box-sizing: border-box;
    }

    #terminal-input {
      width: 100%;
      background-color: #111;
      color: white;
      border: none;
      padding: 10px;
      font-family: monospace, monospace;
      box-sizing: border-box;
    }

    #terminal-input:focus {
      outline: none;
    }
  </style>
</head>

<body>
  <div id="terminal"></div>
  <div id="input-line">
    <span id="input-prompt">$</span>
    <input id="terminal-input" type="text" autocomplete="off" autofocus />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ansi_up@5.0.0/ansi_up.min.js"></script>
  <script src="./build/flies.js"></script>
  <script>
    window.addEventListener("load", () => {
      Module.onRuntimeInitialized = () => {
        const terminal = document.getElementById("terminal");
        const input = document.getElementById("terminal-input");
        const convert = new AnsiUp();
        convert.newline = true;

        Module.ccall("app_init", null, [], []);

        updateTerminal();

        var displayFile = false;
        var inputUpdated = false;

        window.addEventListener("keydown", (e) => {
          if (!displayFile) {
            if (e.key === "ArrowUp") {
              Module.ccall("app_up_down", null, ['number'], [-1]);
            } else if (e.key === "ArrowDown") {
              Module.ccall("app_up_down", null, ['number'], [1]);
            } else if (e.key == "ArrowLeft") {
              Module.ccall("app_left_right", null, ['number'], [1]);
            } else if (e.key == "ArrowRight") {
              Module.ccall("app_left_right", null, ['number'], [-1]);
            } else if (e.key === "Enter") {
              if (input.value.trim() !== "") {
                Module.ccall("app_run_cmds", null, ['string'], [input.value]);
                input.value = "";
              } else {
                const file = Module.ccall("app_open_hovered_entry", 'string', [], []);
                console.log(file);
                if (file !== "DIR") {
                  terminal.innerHTML = '<span style="color: red;">Press Ctrl + X to exit</span>\n\n' + file;
                  displayFile = true;
                  return;
                }
              }
            }
          }

          if (e.ctrlKey) {
            var c = e.key.toLowerCase();
            if (c === "d" || c === 'c' || c === 'v' || c === 'z' || c == 'x') {
              if (c == 'x') {
                if (displayFile) {
                  displayFile = false;
                  updateTerminal();
                  return;
                }
              }
              e.preventDefault();
              Module.ccall("app_ctrl_key", null, ['number'], [c.charCodeAt(0)])
            } else {
              return;
            }
          }

          updateTerminal();
        });

        function updateTerminal() {
          if (!displayFile) {
            const output = Module.ccall('app_render_frame', 'string', [], []);
            const html = convert.ansi_to_html(output).replace(/\n/g, '<br>');
            terminal.innerHTML = html;
            terminal.scrollTop = terminal.scrollHeight;
          }
        }
      }
    })
  </script>
</body>

</html>
